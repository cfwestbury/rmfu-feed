<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/ball.css" type="text/css">
    <style>
        body {
            background: #fff url('images/bg.png') 0 0 repeat;
        }

        input {
            font-family: monospace;
        }

        h1 {
            font-family: "Adobe Arabic";
            font-size: 4em;
        }

        .jumbotron {
            max-width: 480px;
            margin-top: 2em;
            background: #ffffff;
        }

        .largemain
        {
          max-width:700px;
        }

        .select-group {
          padding: 0;
        }

        .select-item
        {
          border: none;
          padding-top: 0;
          padding-bottom: 0;
          height: 100%;
        }

        .height150
        {
          height: 150px;
        }

        .articleheading
        {
          padding-left: 0;
          padding-right: 0;
          text-decoration: underline;
        }

        .comment
        {
          display:list-item;
        }

        .date
        {
          font-style: italic;
          color: darkgrey;
        }

        .greybox
        {
          background-color: #ddd;
          padding: 10px;
          border-radius: 10px;
        }



        /* Allow scrollbars to always show in OS X */
        ::-webkit-scrollbar {
          -webkit-appearance: none;
          width: 7px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: rgba(0,0,0,.5);
            box-shadow: 0 0 1px rgba(255,255,255,.5);
        }

    </style>
</head>
<body>
<div id="app"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
<script src="js/compiled/rmfu_ui.js" type="text/javascript"></script>
</body>
</html>
